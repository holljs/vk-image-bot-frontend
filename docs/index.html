<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Нейро-художник</title>
    <script src="https://unpkg.com/@vkontakte/vk-bridge/dist/browser.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <!-- ... (Заголовок, лоадер, секция результатов без изменений) ... -->
        <h1>Нейро-художник</h1>
        <div id="loader" class="hidden">...</div>
        <div class="result-container">...</div>
        <hr>
        <!-- ... (Секция T2I без изменений) ... -->
        <div class="mode-section" data-mode="t2i">...</div>
        <hr>
        <p style="text-align: center; font-weight: bold; margin: 20px 0;">ИЛИ ОБРАБОТАЙ СВОЕ ФОТО</p>
        <hr>
        <!-- ... (Секция Арт-Образ без изменений) ... -->
        <div class="mode-section" data-mode="vip_edit">...</div>
        <hr>

        <!-- РЕЖИМ 2: Фото Микс (с новым, пошаговым интерфейсом) -->
        <div class="mode-section" data-mode="quick_edit" data-multistep="true">
            <h2>✨ Фото Микс (можно несколько фото)</h2>
            <p>Смешай несколько фото или измени одно по инструкции.</p>
            <input type="text" class="prompt-input" placeholder="Например: смешай два лица">
            
            <!-- Контейнер для миниатюр загруженных фото -->
            <div class="image-previews"></div>

            <!-- Кнопки управления для пошагового режима -->
            <div class="step-buttons">
                <button class="add-photo-button">Добавить фото</button>
                <button class="process-button hidden">Запустить обработку</button>
            </div>
        </div>

        <hr>
        <!-- ... (Остальные секции пока без изменений) ... -->
        <div class="mode-section" data-mode="vip_mix">...</div>
        <hr>
        <div class="mode-section" data-mode="i2v">...</div>
    </div>
    <script src="script.js"></script>
</body>
</html>
