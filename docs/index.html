<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Нейро-художник</title>
    <script src="https://unpkg.com/@vkontakte/vk-bridge/dist/browser.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <h1>Нейро-художник</h1>
        <p>Преврати свое фото в произведение искусства!</p>
        
        <button id="processButton">Выбрать и обработать фото</button>

        <div id="loader" class="hidden">
            <div class="spinner"></div>
            <p>Магия в процессе, подождите...</p>
        </div>

        <div class="image-container">
            <div id="originalImageContainer" class="hidden">
                <h2>Оригинал:</h2>
                <img id="originalImage" src="" alt="Original Image">
            </div>
            <div id="resultImageContainer" class="hidden">
                <h2>Результат:</h2>
                <img id="resultImage" src="" alt="Processed Image">
            </div>
        </div>
        
    </div>
    <script src="script.js"></script>
</body>
</html>
